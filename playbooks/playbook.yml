---
- name: Make  k8 cluster
  hosts: all
  become: true
  tasks:
    - name: Install cluster
      ansible.builtin.include_role:
        name: k8_cluster
      vars:
        k8_cluster_k8_ver: v1.34
  post_tasks:
    - name: Ensure required packages are installed
      ansible.builtin.dnf:
        name:
          - kitty-terminfo
        state: present
        # need to set release ver as kitty terminfo is too new
        releasever: 10.1
        disablerepo:
          - docker-ce-stable
          # doesnt like the release ver
